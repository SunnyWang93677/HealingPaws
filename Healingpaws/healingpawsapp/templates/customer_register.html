<div class="container">
    <div class="panel offset-sm-3 col-sm-6">
        <form class="form-horizontal offset-sm-4" id="login_form" method="post">
            <h3 class="form-title">Create your account</h3>
            <div class="col-sm-9">
                <div class="form-group">

                    <input class="form-control required" type="text" placeholder="Username" name="username" autofocus="autofocus" maxlength="11"/>
                </div>
                <div class="form-group">

                    <input class="form-control required" type="text" placeholder="Realname" name="realname" autofocus="autofocus" maxlength="11"/>
                </div>
                <div class="form-group">

                    <input class="form-control required" type="password" placeholder="Password" name="password1" maxlength="8"/>
                </div>
                <div class="form-group">

                    <input class="form-control required" type="password" placeholder="Confirm password" name="password2" maxlength="8"/>
                </div>
                <div class="form-group">

                    <input class="form-control required" type="text" placeholder="Phonenumber" name="phonenumber" maxlength="11"/>
                </div>
                <div class="form-group">

                    <input class="form-control required" type="text" placeholder="Email" name="email" maxlength="20"/>
                </div>
                <div class="form-group">
                    <a href="{{ url_for('customer_login') }}" id="register_btn" class="">Already have an account</a>
                </div>
                <div class="form-group">
<!--                    <input type="submit" class="btn btn-success pull-right" value="Sign in"/>-->
                    <button class="btn btn-success btn-success pull-right" type="submit" value="Sign in"></button>
                </div>
            </div>
        </form>
