<body>

            <h1 style="color: whitesmoke;  text-align: center;font-size: 40px;margin-top:-3px;">Register</h1>
            <form action="#" method="post">

                 <td>
                     <input class="text" type="text" id="username" placeholder="Your Username" value="" onblur="unameTest()"/>
                     <span id="spanUnameId"></span>
                 </td>
                 <td>

                 </td>
                <td>
                     <input class="text" type="password" id="pwdId2" placeholder="Please confirm your password" value="" onblur="pwdTest2()"/>

                <td>
                     <input class="text" type="text" id="useremail" placeholder="Please enter your email address" value="" onblur="emails()"/>

                 </td>
                <td>
                     <input class="text" type="text" id="bossemail" placeholder="Please check your identification" value="" onblur="emailb()"/>

                 </td>
                <input class="register-btn" type="submit" value="Register" >
