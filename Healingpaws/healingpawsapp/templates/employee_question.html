<body>

</div>
<!-- BACK TO TOP SECTION -->

<div class="header header-1">
    <div class="navbar-main">
        <div class="container">
            <nav id="navbar-example" class="navbar navbar-expand-sm bg-primary">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="#" class="btn btn-secondary btn-nav btn-rect ml-auto">About us</a>
                <a href="#" class="btn btn-secondary btn-nav btn-rect ml-auto" style="margin-left: 20px">Questions</a>
                <a href="#" class="btn btn-secondary btn-nav btn-rect ml-auto">Appointments</a>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav navbar-right ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">user</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>

                </div>
            </nav> <!-- -->

        </div>
    </div>
</div>

<div class="container">
    <h3>Questions</h3>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu1">Answers</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div id="menu1" class="container tab-pane fade"><br>
            <h3>My questions</h3>
            <ul class="question-list">
                {% for question in questions %}
                <li>
                    <div class="avatar-group">
                        <img src="images/1110055.png" alt="" class="avatar">
                    </div>
                    <div class="question-group">
                        <p class="question-title"><a href="employee_question/{{question.que_id}}">{{ question.title }}</a></p>
                        <p class="question-content">{{ question.question }}</p>
                        <div class="question-info">
{#                            <span class="question-author">{{ question.author.username }}</span>#}
                            <span class="question-time">{{ question.que_time }}</span>
                        </div>
                    </div>

                </li>

                {% endfor %}
            </ul>

        </div>
    </div>
</div>
